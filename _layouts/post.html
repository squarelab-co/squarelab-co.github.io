---
layout: blog
---
<div class="blog-container">
    <div class="blog-top" style="background-image:url({{ page.img }}); background-size: cover;" >
        <div class="overlay">
            <div class="title-container">
                <span class="category">{{ page.categories }}</span>
                <h1 class="ctitle-top">{{ page.title }}</h1>
                <div class="author">
                    <img class="img-author-2" src="{{ "/images/post/" }}{{ page.img-author }}">
                    <small class="small-top" >{{ page.author }}</small><small>|</small><small name="locale-date">{{ page.date | date: "%b %-d, %Y" }}</small>
                </div>
            </div>
        </div>
    </div>
    <div class="blog-row">
        <div class="post">
            {{ content }}
        </div>
        <div class="back-button">
            <a href="/blog">목록으로</a>
        </div>
        <div class="fb-comments" data-href="https://squarelab.co{{ page.url }}" data-num-posts="4" data-width="100%"></div>
        <!--   {% include sidebar.html %}  -->
    </div>
</div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.5&appId=1052544885096271";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<script src="/js/locale-date.js"></script>
