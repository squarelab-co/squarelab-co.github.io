---
layout: blog
---
<div class="blog-container">
    <div class="post-top">
        <div class="overlay">
            <div class="title-container">
                <h2 class="ctitle-top">{{ page.title }}</h2>
                <div class="author">
                    <img class="img-author-2" src="{{ "/assets/images/blog/" | prepend: site.baseurl }}{{ page.img-author }}">
                    <small class="small-top" >{{ page.author }}</small><small>|</small><small name="locale-date">{{ page.date | date: "%b %-d, %Y" }}</small>
                </div>
            </div>
        </div>
        <img class="img-responsive-2" src="{{ "/assets/images/blog/" | prepend: site.baseurl }}{{ page.img }}">
    </div>
    <div class="blog-row">
        <div class="post">
            {{ content }}
            <div class="spacing-72"></div>
        </div>
     <!--   {% include sidebar.html %}  -->
    </div>
</div>
<script src="/js/locale-date.js"></script>
